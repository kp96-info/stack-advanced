{% extends 'base.html' %}
{% load bootstrap4 %}
{% load rest_framework %}

{% block head_block %}
    <title>Stack Search</title>
{% endblock head_block %}

{% block body_block %}
<div class="container">
    <h3>Call Stackoverflow API with query parameters</h3>
    <br/>
  <form action="/" method="post" class="form">
    {% csrf_token %}
    <div class="row">
      <div class="form-group col">
        <label for="id_page">Page</label
        ><input
          type="number"
          name="page"
          class="form-control"
          placeholder="Page"
          title=""
          
          id="id_page"
        />
      </div>
      <div class="form-group col">
        <label for="id_pagesize">Pagesize</label
        ><input
          type="number"
          name="pagesize"
          class="form-control"
          placeholder="Pagesize"
          title=""
          
          id="id_pagesize"
        />
      </div>
      <div class="form-group col">
        <label>Fromdate</label>

        <input name="fromdate" class="form-control" type="date" value="" />
      </div>
      <div class="form-group col">
        <label for="id_order">Order</label
        ><select name="order" class="form-control" title="" id="id_order">
          <option value="desc">desc</option>
          <option value="asc">asc</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="id_sort">Sort</label
        ><select name="sort" class="form-control" title="" id="id_sort">
          <option value="activity">activity</option>
          <option value="votes">votes</option>
          <option value="creation">creation</option>
          <option value="relevance">relevance</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Todate</label>
        <input name="todate" class="form-control" type="date" value="" />
      </div>
      <div class="form-group col">
        <label>Min</label>
        <input name="min" class="form-control" type="date" value="" />
      </div>
      <div class="form-group col">
        <label>Max</label>
        <input name="max" class="form-control" type="date" value="" />
      </div>
      <div class="form-group col">
        <label for="id_q">Q</label
        ><input
          type="text"
          name="q"
          class="form-control"
          placeholder="Q"
          title=""
          
          id="id_q"
        />
      </div>
      <div class="form-group col">
        <label for="id_accepted">Accepted</label
        ><select
          name="accepted"
          class="form-control"
          title=""
          
          id="id_accepted"
        >
          <option value="" selected=""></option>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="id_answers">Answers</label
        ><input
          type="number"
          name="answers"
          class="form-control"
          placeholder="Answers"
          title=""
          
          id="id_answers"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label for="id_body">Body</label
        ><input
          type="text"
          name="body"
          class="form-control"
          placeholder="Body"
          title=""
          
          id="id_body"
        />
      </div>
      <div class="form-group col">
        <label for="id_closed">Closed</label
        ><select
          name="closed"
          class="form-control"
          title=""
          
          id="id_closed"
        >
          <option value="" selected=""></option>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="id_migrated">Migrated</label
        ><select
          name="migrated"
          class="form-control"
          title=""
          
          id="id_migrated"
        >
          <option value="" selected=""></option>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="id_notice">Notice</label
        ><select
          name="notice"
          class="form-control"
          title=""
          
          id="id_notice"
        >
          <option value="" selected=""></option>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="id_nottagged">Nottagged</label
          ><input
            type="text"
            name="nottagged"
            class="form-control"
            placeholder="Nottagged"
            title=""
            
            id="id_nottagged"
          />
        </div>
      </div>

      <div class="form-group col">
        <label for="id_tagged">Tagged</label
        ><input
          type="text"
          name="tagged"
          class="form-control"
          placeholder="Tagged"
          title=""
          
          id="id_tagged"
        />
      </div>
      <div class="form-group col">
        <label for="id_title">Title</label
        ><input
          type="text"
          name="title"
          class="form-control"
          placeholder="Title"
          title=""
          
          id="id_title"
        />
      </div>
      <div class="form-group col">
        <label for="id_user">User</label
        ><input
          type="number"
          name="user"
          class="form-control"
          placeholder="User"
          title=""
          
          id="id_user"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label for="id_url">Url</label
        ><input
          type="text"
          name="url"
          class="form-control"
          placeholder="Url"
          title=""
          
          id="id_url"
        />
      </div>
      <div class="form-group col">
        <label for="id_views">Views</label
        ><input
          type="number"
          name="views"
          class="form-control"
          placeholder="Views"
          title=""
          
          id="id_views"
        />
      </div>
      <div class="form-group col">
        <label for="id_wiki">Wiki</label
        ><select
          name="wiki"
          class="form-control"
          title=""
          
          id="id_wiki"
        >
          <option value="" selected=""></option>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>
    </div>
    {% bootstrap_messages %}
    
    <button type="submit" class="btn btn-primary">Send</button>
    <textarea class="mt-3" disabled>
        {{ response }}
    </textarea>
  </form>
</div>

{% endblock body_block %}
